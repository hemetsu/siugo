<!--[if gt IE 9]><!--> <html class="no-js" lang=""> <!--<![endif]-->
  <head>
    @@include('header.html', {})
  </head>
  <body>

    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="main-container" role="main">

      <div class="container">
        <div class="col-sm-12">

          <div id="form-alert" class="alert alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="text"></span>
          </div>

          <form action="contact" method="post">
            <div class="form-group">
              <label for="input-name">Name</label>
              <input type="text" class="form-control" id="input-name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="input-email">Email address</label>
              <input type="email" class="form-control" id="input-email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="input-subject">Subject</label>
              <input type="text" class="form-control" id="input-subject" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="input-desc">Description</label>
              <textarea class="form-control" id="input-desc" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
      </div>

    </div> <!-- /#main-container -->

    @@include('footer.html', {})


    <script>
      $(function() {
        var $alert = $('#form-alert'),
            $form = $('form');

        var clearForm = function() {
          $alert.addClass('hide');
          $alert.find('.text').html('');
          $alert.removeClass('alert-danger alert-success');
        };

        $('form').on('submit', function(e) {
          e.preventDefault();
          clearForm();

          $.ajax('/contact', {
            type: $(this).attr('method'),
            data: $(this).serialize(),
            error: function(data) {
              $alert.addClass('alert-danger').removeClass('hide');
              $alert.find('.text').html(data);
            },
            success: function(data) {
              $alert.addClass('alert-success').removeClass('hide');
              $alert.find('.text').html(data);
            }
          });
        });
      });
    </script>

  </body>
</html>
