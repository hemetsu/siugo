  <body>

    <!--[if lt IE 8]>

    <div id="main-container" role="main">

      <div class="container">
        <div class="col-sm-12">

          <div id="form-alert" class="alert alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="text"></span>
          </div>

          <form action="contact" method="post">
            <div class="form-group">
              <label for="input-name">Name</label>
              <input type="text" class="form-control" id="input-name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="input-email">Email address</label>
              <input type="email" class="form-control" id="input-email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="input-subject">Subject</label>
              <input type="text" class="form-control" id="input-subject" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="input-desc">Description</label>
              <textarea class="form-control" id="input-desc" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
      </div>

    </div> <!-- /#main-container -->

    
    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/slick.min.js"></script>
    <script src="js/vendor/jquery.mixitup.min.js"></script>
    <script src="js/plugins.min.js"></script>
    <script src="js/main.min.js"></script>



    <script>
      $(function() {
        var $alert = $('#form-alert'),
            $form = $('form');

        var clearForm = function() {
          $alert.addClass('hide');
          $alert.find('.text').html('');
          $alert.removeClass('alert-danger alert-success');
        };

        $('form').on('submit', function(e) {
          e.preventDefault();
          clearForm();

          $.ajax('/contact', {
            type: $(this).attr('method'),
            data: $(this).serialize(),
            error: function(data) {
              $alert.addClass('alert-danger').removeClass('hide');
              $alert.find('.text').html(data);
            },
            success: function(data) {
              $alert.addClass('alert-success').removeClass('hide');
              $alert.find('.text').html(data);
            }
          });
        });
      });
    </script>

  </body>
